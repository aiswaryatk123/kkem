<body>
    <div>
    <h1> Registration Form</h1>
    <fieldset><legend>Registration Details</legend>
    <form>
        <label>First Name</label>
        <input type="text"/>
        <label>Last Name</label>
        <input type="text"/>
        <br><br>
        <label>Mail Id</label>
        <input type="email"/>
        <br><br>
        <label>Password</label>
        <input type="password"/>
        <br><br>
        <label>Languages Known</label><br>
       PHP <input type="checkbox"/>
       JAVA <input type="checkbox"/>
        C++<input type="checkbox"/>
        <br><br>
        <label>Gender</label><br>
        Female<input type="radio" name="r1"/>
       Male<input type="radio" name="r1"/>
      Transgender<input type="radio" name="r1"/>
<br><br>
<label>Qualification :</label>
<select>
    <option>BTech</option>
    <option>Bsc</option>
    <option>MSc</option>
    <option>Mtech</option>
</select>
<br><br>
<input type="button" value="SUBMIT">
     </form>
    </fieldset>
</div>
</body>
</html>
